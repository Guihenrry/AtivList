<!DOCTYPE html>
<html lang="pt-br">
<head>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Pagina web de gerenciamento de atividades atraves de listas">
	<meta name="keywords" content="tarefas gerenciamento atividades lista">
	<meta name="author" content="Guilherme Henrry">

	<!-- Title -->
	<title>AtivList - Lista de Atividades</title>

	<!-- Font | Lato -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

	<!-- Style CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>

	<!-- topo com titulo -->
	<div class="topo">
		<h1>AtivList</h1>
	</div>

	<!-- Input e button-->
	<div class="container">
		<input type="text" name="ativ" placeholder="Adicione uma terefa" maxlength="45">
		<button class="btn-add">ADD</button>
	</div>

	<!-- List -->
	<div class="list">
		<div class="item">
			<p>Estudar para prova.</p>
			<button class="btn-del">Excluir</button>
		</div>
		<div class="item">
			<p>Ir para academia</p>
			<button class="btn-del">Excluir</button>
		</div>
		<div class="item">
			<p>Pasear com os cachoros</p>
			<button class="btn-del">Excluir</button>
		</div>
	</div>

	<!-- Javascript -->
	<script src="script/script.js"></script>

</body>
</html>
